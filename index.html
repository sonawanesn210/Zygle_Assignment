<html>

<head>
    <title>Calender</title>
    <!-- include calender.css-->
    <link rel="stylesheet" href="css/calender.css">
    <!-- include calender.js-->
    <script src="js/calender.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="calender">
            <div class="month">
                <div class="prev">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2>June</h2>
                    <p> Sat Jun 01 2019</p>
                </div>
                <div class="next">
                    <span>&#10095</span>
                </div>
            </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
               <div class="days">
                
               </div>

        
    </div>

    </div>
</body>

</html>
