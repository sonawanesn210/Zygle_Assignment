<html>

<head>
    <title>Calender</title>
    <!-- include calender.css-->
    <link rel="stylesheet" href="css/calender.css">
   
</head>

<body onload="RenderDate()">

    <div class="wrapper">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')">selectmonth
                    <span>&#8593</span>
                </div>
                
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">select year
                    <span>&#8595</span>
                </div>
            </div>
                <div class="weekdays">
                    
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
               
                    
                
<div class="days">
   
</div>

        
    </div>

    </div>
     <!-- include calender.js-->
     <script src="js/calender.js"></script>
</body>

</html>
